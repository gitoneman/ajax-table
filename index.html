<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax-table</title>
	<link rel="stylesheet" href="css/base.css">
	<style>
		
	</style>
</head>
<body>
	<div class="J_Table m-table">
		<div class="header"></div>
		<div class="inner-wrap J_wrap">
			<ul class="inner"></ul>
		</div>
		<div class="pager">
			pager
		</div>		
	</div>

	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/table.js"></script>
	<script src="js/data.js"></script>
	<script>
		$(function(){
			// var a = {
			// 	"hello":1,
			// 	"hello2":2
			// }
			// console.log($.extend({},a,{"hello":2}));

			$(".J_Table").my_table({
				"init":true,
				"formats":{
					"sex":function(data){
						if(data == "male"){
							data = "男";
						}else{
							data = "女";
						}
						return data ;
					}
				},
				"clickable":true,
				"clickHandle":function(dom){
					var _self = dom;
					console.log(_self.data("json").id);
				},
				"height":"300px",
				"overflow":"hidden",
				"rollable":false,                                                                     
				"rollType":1,  //1,2可选
				"cross":false   //交叉选中
			});
		});
				
	</script>
</body>
</html>
