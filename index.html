	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/table.js"></script>
	<script src="js/data.js"></script>
	<script>
		$(function(){			

			$(".J_Table").my_table({
				"init":true,
				"formats":{
					"sex":function(data){
						if(data == "male"){
							data = "男";
						}else{
							data = "女";
						}
						return data ;
					}
				},
				"clickable":true,
				"clickHandle":function(dom){
					var _self = dom;
					console.log(_self.data("json").id);					
				},
				"mlist":"list",
				"height":"300px",
				"overflow":"hidden",
				"rollable":true,                                                                 
				"rollType":1,  //1,2可选
				"cross":false,   //交叉选中
				"pager":true,
				"url":"",
				"param":{
					"limit":10,
				},				
			});
		});
				
	</script>
