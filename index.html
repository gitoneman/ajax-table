	<script>
		$(function(){			

			$(".J_Table").my_table({
				"init":true,
				"formats":{
					"sex":function(data){
						if(data == "male"){
							data = "male";
						}else{
							data = "female";

				"height":"300px",

				"cross":false,   //交叉选中
				"pager":true,
